<div class="page-add-task">
    <h2>Добавить задачу</h2>

    <div class="form-group">
        <label for="taskInput">Текст задачи:</label>
        <input type="text" id="taskInput" placeholder="Введите текст задачи..." />
    </div>

    <div class="form-group">
        <label for="prioritySelect">Приоритет:</label>
        <select id="prioritySelect">
            <option value="normal">Обычный</option>
            <option value="high">Высокий</option>
            <option value="low">Низкий</option>
        </select>
    </div>

    <div class="form-group">
        <label for="deadlineInput">Дедлайн:</label>
        <input type="date" id="deadlineInput" />
    </div>

    <button id="addButton" class="btn primary">Добавить</button>
</div>
